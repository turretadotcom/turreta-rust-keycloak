version: "2.3"
services:
  keycloak-12.0.4-container:
    image: jboss/keycloak:12.0.4
    command: 
      -Djboss.socket.binding.port-offset=204
    restart: always
    environment:
      KEYCLOAK_USER: turreta
      KEYCLOAK_PASSWORD: 42724108-d7e0-40b3-97c8-f0510aee704b
    ports:
      # - 8080:8080
      - 8284:8284
    networks:
      - turreta_network    
networks:
  turreta_network:
    driver: bridge
