version: "2.3"
services:
  keycloak-14.0.0-container:
    image: jboss/keycloak:14.0.0
    command: 
      -Djboss.socket.binding.port-offset=202
    restart: always
    environment:
      KEYCLOAK_USER: turreta
      KEYCLOAK_PASSWORD: 42724108-d7e0-40b3-97c8-f0510aee704b
    ports:
      # - 8080:8080
      - 8282:8282
    networks:
      - turreta_network    
networks:
  turreta_network:
    driver: bridge
